<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <title th:text="#{pageConvert.titleLogin}">Login</title>
</head>
<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="POST" th:action="@{${'/users/' + currentUser + '/filesToConvert/'}}">
        <table>
            <tr th:each="fileName : ${listOfUserFilenames}">
                <td>
                    <p>
                        <span th:text="${fileName}"></span>
                        <input type="radio" name="filename" th:value="${fileName}" />
                    </p>
                </td>
            </tr>
        </table>
        <p>
            Convert
            <button type="submit" name="convertButton" >Convert</button>
        </p>
    </form>
</div>
<p> <a th:href="@{${'/users/' + currentUser + '/files/'}}"> To upload page </a></p>

</body>
</html>
